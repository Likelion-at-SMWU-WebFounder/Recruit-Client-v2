name: build and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # 각 시간에 자동 재배포
    # 2025-08-19 KST 20:00/21:00/22:00/23:00 -> UTC 11:00/12:00/13:00/14:00
    - cron: "0 11 19 8 *" # 서류 모집 시작
    - cron: "0 12 19 8 *" # 서류 마감 시간
    - cron: "0 13 19 8 *" # 서류 합격 발표
    - cron: "0 14 19 8 *" # 최종 합격 발표

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Set up environment variables
        run: |
          echo "REACT_APP_API_ROOT=${{ secrets.REACT_APP_API_ROOT }}" >> .env.production
          echo "REACT_APP_IMAGE_URL=${{ secrets.REACT_APP_IMAGE_URL }}" >> .env.production

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - name: Build static file
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3 bucket
        run: |
          aws s3 sync \
            --region us-east-1 \
            build s3://smwulion.com \
            --delete
